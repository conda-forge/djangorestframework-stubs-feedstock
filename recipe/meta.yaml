{% set name = "djangorestframework-stubs" %}
{% set version = "3.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8c5ccdfe9271b1a37946a3564dc3714d521cd3f2f8695e528808e0c700538243

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - django-stubs >=5.1.3
    - typing-extensions >=3.10.0
    - requests >=2.0.0
    - types-requests >=0.1.12
    - types-pyyaml >=5.4.3

test:
  imports:
    - mypy_drf_plugin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/typeddjango/djangorestframework-stubs
  summary: PEP-484 stubs for django-rest-framework
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
