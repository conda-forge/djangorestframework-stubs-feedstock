schema_version: 1

context:
  name: djangorestframework-stubs
  version: "3.16.2"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: db57341e52f002fee2980d01e42f078d54f5df74cceacaff7be8a506099475e1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools <79.0.0
    - wheel
  run:
    - python >=${{ python_min }}
    - django-stubs >=5.2.2
    - typing_extensions >=4.0
    - requests >=2.0
    - types-requests
    - types-pyyaml

tests:
  - python:
      imports:
        - mypy_drf_plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: PEP-484 stubs for django-rest-framework
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/typeddjango/djangorestframework-stubs

extra:
  recipe-maintainers:
    - thewchan
